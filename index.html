<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHub Pro - Welcome</title>
    <meta name="description" content="Welcome to TechHub Pro - Premium Digital Solutions aur Advanced Courses">
    
    <!-- Enhanced Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Animated Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        :root {
            /* Enhanced Color Palette */
            --primary-50: #eef2ff;
            --primary-100: #e0e7ff;
            --primary-200: #c7d2fe;
            --primary-300: #a5b4fc;
            --primary-400: #818cf8;
            --primary-500: #6366f1;
            --primary-600: #5b21b6;
            --primary-700: #4338ca;
            --primary-800: #3730a3;
            --primary-900: #312e81;
            
            --secondary-50: #fffbeb;
            --secondary-100: #fef3c7;
            --secondary-200: #fde68a;
            --secondary-300: #fcd34d;
            --secondary-400: #fbbf24;
            --secondary-500: #f59e0b;
            --secondary-600: #d97706;
            --secondary-700: #b45309;
            --secondary-800: #92400e;
            --secondary-900: #78350f;
            
            --accent-50: #fdf2f8;
            --accent-100: #fce7f3;
            --accent-200: #fbcfe8;
            --accent-300: #f9a8d4;
            --accent-400: #f472b6;
            --accent-500: #ec4899;
            --accent-600: #db2777;
            --accent-700: #be185d;
            --accent-800: #9d174d;
            --accent-900: #831843;
            
            --success-50: #ecfdf5;
            --success-500: #10b981;
            --success-600: #059669;
            
            --warning-50: #fffbeb;
            --warning-500: #f59e0b;
            --warning-600: #d97706;
            
            --error-50: #fef2f2;
            --error-500: #ef4444;
            --error-600: #dc2626;
            
            /* Enhanced Theme Variables */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-quaternary: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #64748b;
            --text-quaternary: #94a3b8;
            --border-primary: #e2e8f0;
            --border-secondary: #cbd5e1;
            --border-tertiary: #94a3b8;
            
            /* Enhanced Shadows */
            --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            --shadow-inner: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
            
            /* Typography */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-secondary: 'Poppins', sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
            
            /* Enhanced Spacing */
            --space-px: 1px;
            --space-0: 0px;
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-7: 1.75rem;
            --space-8: 2rem;
            --space-9: 2.25rem;
            --space-10: 2.5rem;
            --space-11: 2.75rem;
            --space-12: 3rem;
            --space-14: 3.5rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;
            --space-28: 7rem;
            --space-32: 8rem;
            --space-36: 9rem;
            --space-40: 10rem;
            --space-44: 11rem;
            --space-48: 12rem;
            --space-52: 13rem;
            --space-56: 14rem;
            --space-60: 15rem;
            --space-64: 16rem;
            --space-72: 18rem;
            --space-80: 20rem;
            --space-96: 24rem;
            
            /* Border Radius */
            --radius-none: 0px;
            --radius-sm: 0.125rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Enhanced Transitions */
            --transition-none: none;
            --transition-all: all 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slower: 700ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: 600ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Z-index Scale */
            --z-0: 0;
            --z-10: 10;
            --z-20: 20;
            --z-30: 30;
            --z-40: 40;
            --z-50: 50;
            --z-dropdown: 1000;
            --z-sticky: 1020;
            --z-fixed: 1030;
            --z-modal-backdrop: 1040;
            --z-modal: 1050;
            --z-popover: 1060;
            --z-tooltip: 1070;
        }
        
        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-quaternary: #475569;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --text-quaternary: #64748b;
            --border-primary: #334155;
            --border-secondary: #475569;
            --border-tertiary: #64748b;
            --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.3), 0 1px 2px -1px rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.3), 0 8px 10px -6px rgb(0 0 0 / 0.3);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.4);
        }
        
        /* Enhanced Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            scroll-behavior: smooth;
            font-size: 16px;
            line-height: 1.5;
        }
        
        body {
            font-family: var(--font-primary);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color var(--transition-normal), color var(--transition-normal);
            overflow-x: hidden;
        }

        /* Welcome Screen Styles */
        .welcome-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 30%, var(--bg-tertiary) 70%, var(--bg-quaternary) 100%);
        }
        
        .welcome-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.1) rotate(2deg); }
        }

        .welcome-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary-500), var(--accent-500), var(--secondary-500));
            border-radius: var(--radius-3xl);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 3rem;
            animation: logoFloat 4s ease-in-out infinite, logoGlow 2s ease-in-out infinite alternate;
            box-shadow: var(--shadow-2xl);
            position: relative;
            overflow: hidden;
            margin-bottom: var(--space-8);
        }
        
        .welcome-logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: logoShine 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(2deg); }
            50% { transform: translateY(-15px) rotate(0deg); }
            75% { transform: translateY(-8px) rotate(-2deg); }
        }
        
        @keyframes logoGlow {
            0% { box-shadow: var(--shadow-2xl), 0 0 30px rgba(99, 102, 241, 0.3); }
            100% { box-shadow: var(--shadow-2xl), 0 0 50px rgba(99, 102, 241, 0.6); }
        }
        
        @keyframes logoShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .welcome-title {
            font-size: 4rem;
            font-weight: 900;
            font-family: var(--font-secondary);
            background: linear-gradient(135deg, var(--primary-500), var(--accent-500), var(--secondary-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: var(--space-4);
            animation: titleSlideIn 1.2s ease-out 0.5s both;
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: var(--space-12);
            animation: subtitleSlideIn 1.2s ease-out 0.8s both;
        }

        @keyframes titleSlideIn {
            0% { opacity: 0; transform: translateY(30px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes subtitleSlideIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .enter-button {
            background: linear-gradient(135deg, var(--primary-500), var(--accent-500));
            color: white;
            border: none;
            padding: var(--space-6) var(--space-12);
            font-size: 1.25rem;
            font-weight: 700;
            border-radius: var(--radius-2xl);
            cursor: pointer;
            transition: all var(--transition-bounce);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            animation: buttonSlideIn 1.2s ease-out 1.1s both;
            font-family: var(--font-secondary);
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left var(--transition-slow);
        }

        .enter-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-2xl);
        }

        .enter-button:hover::before {
            left: 100%;
        }

        .enter-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        @keyframes buttonSlideIn {
            0% { opacity: 0; transform: translateY(20px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-500);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; background: var(--primary-500); }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; background: var(--accent-500); }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; background: var(--secondary-500); }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; background: var(--success-500); }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; background: var(--primary-500); }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; background: var(--accent-500); }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; background: var(--secondary-500); }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; background: var(--success-500); }
        .particle:nth-child(9) { left: 90%; animation-delay: 16s; background: var(--primary-500); }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        .welcome-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5rem;
            }
            
            .welcome-subtitle {
                font-size: 1.2rem;
                padding: 0 var(--space-4);
            }
            
            .enter-button {
                padding: var(--space-4) var(--space-8);
                font-size: 1.1rem;
            }
            
            .welcome-logo {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="welcome-content">
            <div class="welcome-logo">T</div>
            <h1 class="welcome-title">TechHub Pro</h1>
            <p class="welcome-subtitle">Premium Digital Solutions aur Advanced Courses</p>
            <button class="enter-button" onclick="enterWebsite()">
                ðŸš€ Website Enter Kariye
            </button>
        </div>
    </div>

    <script>
        function enterWebsite() {
            // Add click animation
            const button = document.querySelector('.enter-button');
            button.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                // Navigate to main website
                window.location.href = 'pages/home.html';
            }, 200);
        }

        // Add ripple effect to button
        document.querySelector('.enter-button').addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.5)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.pointerEvents = 'none';
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
